<!doctype html>
<html>
  <head>
    <title>Clover Dashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <style>
     html,body{
        width: 100%;
        height: 100%;
        display: block;
        margin: 0;
        padding: 0;
        background: #414749;
        background: -webkit-linear-gradient(top,  #414749 0%,#565656 23%,#414749 71%,#414749 71%,#606060 100%);
        background: -webkit-linear-gradient(top, #414749 0%, #565656 23%, #414749 71%, #414749 71%, #606060 100%);
        background: linear-gradient(to bottom,  #414749 0%,#565656 23%,#414749 71%,#414749 71%,#606060 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#414749', endColorstr='#606060',GradientType=0 );
        cursor: default;
      }

      .wrapper{
        position: absolute;
        top: 50%;
        left: 50%;
        display: block;
        -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
      }

      .wrapper > a{
        background: #4baece;
        background: -webkit-linear-gradient(top,  #4baece 0%,#2d92ba 100%);
        background: -webkit-linear-gradient(top, #4baece 0%, #2d92ba 100%);
        background: linear-gradient(to bottom,  #4baece 0%,#2d92ba 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4baece', endColorstr='#2d92ba',GradientType=0 );
        color:black;
        font-weight:700;
        text-align:center;
        text-decoration:none;
        padding:.5em 0;
        width:200px;
        display:block;
        margin:0 auto;
        border-radius:4px;
        box-shadow:2px 0px 3px rgba(0,0,0,.35);
        font-family: 'Open Sans', sans-serif;
        z-index: 2;
      }

      .wrapper > a:hover{
        background: #3baacc;
        background: -webkit-linear-gradient(top,  #3baacc 0%,#1b8bb7 100%);
        background: -webkit-linear-gradient(top, #3baacc 0%, #1b8bb7 100%);
        background: linear-gradient(to bottom,  #3baacc 0%,#1b8bb7 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3baacc', endColorstr='#1b8bb7',GradientType=0 );
      }
      .wrapper > .white-glow{
        width: 40px;
        height: 40px;
        border-radius: 100%;
        box-shadow: 0px 0px 177px 133px rgba(255,255,255,0.8);
        position: absolute;
        left: 50%;
        top: 42%;
        z-index: -1;
        -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
      }
      .wrapper > h1{
        color:white;
        text-align:center;
        font-family: 'Open Sans', sans-serif;
        text-shadow: 1px 2px 5px #414749;
      }
      .menu{
        background: rgba(24, 33, 36, 0.95);
        box-shadow: 0px 2px 7px rgba(0,0,0,0.4);
        width: 100%;
      }
      .menu > a{
        display: inline-block;
        color: white;
        font-size: 28px;
        text-decoration: none;
        padding: 20px 0 20px 20px;
        font-family: 'Open Sans', sans-serif;
      }
    </style>
    <div class='menu'>
        <a href='https://clover-dashboard.herokuapp.com/'>Dashboard</a>
    </div>
    <div class='wrapper'>      
      <div class='white-glow'></div>
      <img src='includes/dashboard.png' style='max-width: 500px; width:100%;display:block;margin:0 auto;z-index:2;'>
      <h1 style="">We've Updated the App!</h1>
      <a href='https://clover-dashboard.herokuapp.com/'>Take me there!</a> 
    </div>
  </body>
</html>
